{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Name</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
   <tbody>
        {% for row in index %}
            <tr>
                <td class="text-start">{{row.symbol}}</td>
                <td class="text-start">{{row.name}}</td>
                <td class="text-end">{{row.shares}}</td>
                <td class="text-end">{{row.price}}</td>
                <td class="text-end">{{row.total}}</td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
            <td class="border-0 text-end">{{cash}}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
            <td class="border-0 w-bold text-end">{{cash}}</td>
        </tr>
    </tfoot>
</table>
<form action="/" method="post">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="cash" placeholder="Add Cash" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Add Cash!</button>
</form>
{% endblock %}
